<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            let's get  <samp class="font-semibold text-violet-500" >some moooooooooney</samp>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-3xl">deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposite-total" >00</span> </h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h4 class="text-3xl">withdrow</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-600 p-8 rounded-xl">
                    <h4 class="text-3xl">balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-fuchsia-300 p-8 rounded-xl">
                    <h4 class="text-3xl text-white">please deposite</h4>
                    <input id="deposit" class="w-9/12 block mb-2 px-3"  type="text" placeholder="$you wont to deposite">
                <button id="btn-deposite" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">deposite</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-3xl text-white"> please withdrow</h4>
                    <input id="withdrow-field" class="w-9/12 block mb-2 px-3"  type="" placeholder="withdrow">
                <button id="btn-withdrow" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">withdrow</button>
                </div>
            </div>

        </section>

    </main>
    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>

</body>
</html>
